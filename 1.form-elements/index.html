<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>

  <style>
    body {
      min-height: 100vh;
      background: #D66D75;  /* fallback for old browsers */
      background: -webkit-linear-gradient(to top, #E29587, #D66D75);  /* Chrome 10-25, Safari 5.1-6 */
      background: linear-gradient(to top, #E29587, #D66D75); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
    }
    .container {
      margin-top: 20px;
    }
    .form-control {
      margin-bottom: 10px;
    }
  </style>

  <form class="container" method="get" action="#">
    <div class="form-group">
      <input type="number" class="form-control" name="number">
      <input type="range" class="form-control" name="rangg">
      <input type="date" class="form-control" name="date">
      <input type="month" class="form-control" name="month">
      <input type="week" class="form-control" name="week">
      <input type="time" class="form-control" name="time">
      <input type="email" class="form-control" name="email">
      <input type="color" class="form-control" name="color">
      <input type="search" class="form-control" name="search">
      <input type="url" class="form-control" name="url">
      <input type="tel" class="form-control" name="tel">
      <input type="submit">
    </div>
  </form>
  
</body>
</html>
